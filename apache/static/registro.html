<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP PEPS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <style>
        .error {
            display: none;
            color: red;
        }

        .btn-color {
            background-color: #0e1c36;
            color: #fff;

        }

        .profile-image-pic {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }



        .cardbody-color {
            background-color: #ebf2fa;
        }

        a {
            text-decoration: none;
        }
    </style>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function conectar() {
            document.getElementsByClassName("error")[0].style.display = "none";
            var raw = JSON.stringify({
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value,
                "profile": document.getElementById("profile").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/api/registro", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK") {
                        alert("Usuario registrado correctamente");
                        location.href = "index.html";
                    } else {
                        document.getElementsByClassName("error")[0].style.display = "block";
                    }
                })
                .catch(error => console.log('error', error));
        }
    </script>
</head>

<body>
    <!--
        <h1>REGISTRO DEL SISTEMA</h1>
   
    <label>Clave</label><input type="password" name="password" id="password"><br>
    <label>Perfil</label><input type="text" disabled name="profile" id="profile" value="normal"><br>
    <label class="error">Usuario ya existe</label>
    <button type="button" onclick="conectar()">ENVIAR</button>


-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">REGISTRO DEL SISTEMA</h2>
                <div class="card my-5">

                    <form class="card-body cardbody-color p-lg-5">

                        <div class="text-center">
                            <img src="https://www.badenconsulting.com/wp-content/uploads/ISO_7010_W014.svg_.png"
                                class="img-fluid  img-thumbnail  my-3" width="200px"
                                alt="profile">
                        </div>

                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" id="username"
                                placeholder="Usuario">
                        </div>

                        <div class="mb-3">
                                <input class="form-control" type="text" disabled name="profile" id="profile" value="normal">
                        </div>
                        <div class="mb-3">
                            <input  class="form-control" type="password" name="password" id="password" placeholder="Contraseña">
                        </div>
                        <!--
                        <div class="mb-3">
                            <input  class="form-control" type="password" name="password" id="password" placeholder="Repite la contraseña">
                        </div>
                    -->
                        <div class="text-center"><button type="button"
                            onclick="conectar()" class="btn btn-color px-5 mb-5 w-100">Registrarse</button>
                        </div>
                            <label class="error">Usuario ya existe</label>    
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Tienes ya un usuario? <a href="index.html" class="text-dark fw-bold"> Inicia sesión</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
