<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP PEPS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function conectar(){
            document.getElementsByClassName("error")[0].style.display="none";
            var raw = JSON.stringify({
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/login", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status=="OK"){
                        location.href="vehiculos.html";
                    } else {
                        document.getElementsByClassName("error")[0].style.display="block";
                    }
                })
                .catch(error => console.log('error', error)); 
        }

    </script>
</head>
<body>

<section class="h-100 gradient-form" >
    <div class="container py-5 h-100" >
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black" style="background-color: #eee;">
            <div class="">
              <div class="">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://www.badenconsulting.com/wp-content/uploads/ISO_7010_W014.svg_.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Alquiler de vehículos industriales</h4>
                  </div>
  
                  <form>
                    <p>Por favor inicia sesión</p>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" name="username" id="username" class="form-control"
                        placeholder="Nombre de usuario" />

                      <label class="form-label" for="form2Example11">Usuario</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" name="password" id="password" class="form-control" />
                      <label class="form-label" for="form2Example22">Contraseña</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button  onclick="conectar()" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Iniciar sesión</button>
                    </div>
                    <label class="error ">Usuario/clave erronea</label>
                    <div  class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">¿No tienes cuenta? Regístrate<span>&nbsp;&nbsp;</span></p>
                        <button  onclick="location.href='registro.html'" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning">Crear cuenta</button>
                      </div>
                  </form>
  
                </div>
              </div>
             
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
