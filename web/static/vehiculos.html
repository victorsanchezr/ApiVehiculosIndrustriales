<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO APP WEB CON CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        onload=function(){
            pedirVehiculos();
        }
        function calculariva(importe) {
            return (importe * 0.21).toFixed(2);
        }
        function pintarVehiculos(lista){
            let tbody=document.getElementsByTagName("tbody")[0];
            tbody.innerHTML="";
            lista.forEach(vehiculo => {
                tbody.innerHTML+=`<tr>
                        <td><img src="${vehiculo.foto}" width="70"></td>
                        <td>${vehiculo.nombre}</td>
                        <td>${vehiculo.descripcion}</td>
                        <td>${vehiculo.precio}</td>
                        <td>${calculariva(vehiculo.precio)}</td>
                        <td>
                            <a href="/static/editar_vehiculo.html?id=${vehiculo.id}" class="button is-info">Editar</a>
                        </td>
                        <td>
                            <button class="button is-danger" onclick="eliminarVehiculo(${vehiculo.id})">Eliminar</button>
                        </td>
            </tr>`                            
            });
        }
        function pedirVehiculos(){
            var requestOptions = {
                method: 'GET'
            };

            fetch("/vehiculos", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status){
                        location.href="index.html";
                    } else {
                        pintarVehiculos(result);
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar los vehículos. Refresque la página")
                });
        }
        function eliminarVehiculo(id){
            var requestOptions = {
                method: 'DELETE'
            };

            fetch("/vehiculos/"+id, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("Vehículo eliminado")
                        pedirVehiculos();
                    } else {
                        alert("El vehículo no ha podido ser eliminado")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y el vehículo no ha podido ser eliminado")
                });
        }
        function cerrarSesion(){
            var requestOptions = {
                method: 'GET'
            };
            fetch("/logout", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        location.href="/static/index.html";
                    } else {
                        alert("No se ha podido cerrar sesión")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y no se ha podido cerrar sesión")
                });

        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/static/vehiculos.html">Vehículos</a>
                <a class="navbar-item" href="/static/subida.html">Archivos</a>
                <a class="navbar-item" href="javascript:cerrarSesion()">Cerrar sesion</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Vehículos</h3>
                <a href="/static/agregar_vehiculo.html" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>IVA</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                   </tbody>
                </table>
            </div>
        </div>  
    </section>    
</body>
</html>
